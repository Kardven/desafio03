<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
<form id="my-form">
  <form>
    <fieldset>
      <legend>Informacoes pessoais</legend>
      <div class="col-n">
        <div class="input-wrapper">
          <label for="name">Nome</label>
          <input type="text" id="name" required/>
        </div>
          <div class="input-wrapper">
            <label for="given-name">Sobrenome</label>
            <input type="text" id="given-name" required/>
        </div>
      </div>
      <div class="input-wrapper">
        <label for="email">Email <span>
        (digite um e-mail válido)</span>
        </label>
        <input type="email" id="email" required/>
      </div>
      <div class="input-wrapper">
        <label for="password">Senha<span>
          (minimo de 6 caracteres)
        </span>
      </label>
      <input type="password" id="password" required/>
      </div>
    </fieldset>

    <fieldset>
      <legend>Informacoes do mentor</legend>
      <div class="input-wrapper">
        <label for="mentor-name">Nome do seu 
        mentor <span>(so o primeiro nome)</span>
      </label>
      <input type="text" id="mentor-name" required>
      </div>
    </fieldset>

    <fieldset>
      <legend>Seus horarios disponiveis</legend>
      <div class="h2">PRIMEIRA MENTORIA</div>
      <div class="col-3">
        <div class="input-wrapper">
          <label for="date">Data <span> 
            (dd/mm/aaaa)</span>
          </label>
          <input type="date" id="mentoria-date"
          required/>
        </div>
        <div class="input-wrapper">
          <label for="mentoria-start">Das</label>
          <input type="time" id="mentoria-start"
          required/>
        </div>
        <div class="input-wrapper">
          <label for="mentoria-finish">As
          </label>
          <input type="time" id="mentoria-finish"
          required/>
        </div>
      </div>
      <div class="h2"> Segunda mentoria</div>
      <div class="col-3">
        <div class="input-wrapper">
          <label for="mentoria-date">Data <span> 
            (dd/mm/aaaa)</span></label>
          <input type="date" id="mentoria-date" 
          required/>
        </div>
        <div class="input-wrapper">
          <label for="mentoria-start">Das</label>
          <input type="time" id="mentoria-start">
        </div>
        <div class="input-wrapper">
          <label for="mentoria-finish">As</label>
          <input type="time" id="mentoria-finish">
        </div>
      </div>

      </div>
    </fieldset>
    
  </form>

</form>
<footer class="footer">
  <input class= "button" type="submit" value="Salvar" form="my-form">
</footer>
</body>
</html>
